<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally Count</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">

    <script src="scripts.js" defer></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.5.0/cdn/shoelace.js"></script>
</head>

<body>
    <header class="header">
        <h1 class="header_title" >Tally Count App</h1>
    </header>

    <main class="counter">
        <input class="counter_value" data-key="number" readonly value="0">
        <div class="counter_actions">
            <sl-button size="small" pill data-key="subtract" class="counter_button counter_button_first">-</sl-button>
            <sl-button size="small" pill data-key="add" class="counter_button counter_button_second" >+</sl-button>
            <sl-button size="small" pill data-key="reset" class="counter_button">reset</sl-button>
        </div>
        <div id="root"></div>
    </main>
    <footer class="footer">
        
    </footer>
</body>

</html>
